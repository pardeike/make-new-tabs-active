<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Make New Tabs Active</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <main>
    <h1>Make New Tabs Active</h1>
    <p id="status"></p>
    <button id="toggle"></button>
    <section class="snooze">
      <h2>Snooze</h2>
      <div class="buttons">
        <button data-minutes="5">5 minutes</button>
        <button data-minutes="15">15 minutes</button>
      </div>
    </section>
  </main>
  <script src="popup.js"></script>
</body>
</html>
